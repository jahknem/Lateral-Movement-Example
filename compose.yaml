services:
  webmin:
    hostname: webmin
    build: ./webmin
    ports: 
      - "10000:10000"
    networks:
      - frontend
  sshuser:
    hostname: sshuser
    build: ./sshuser
    depends_on:
      - jumphost
    networks:
      - office
  jumphost:
    hostname: jumphost
    build: ./jumphost
    ports:
      - "2222:22"
    networks:
      - frontend
      - backend
      - office
  target:
    hostname: target
    build: ./target
    depends_on:
      - jumphost
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  office:
    driver: bridge